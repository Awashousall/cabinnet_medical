<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SUNU SANTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vs.css">
    <style>
        /* Styles CSS pour positionner l'heure */
        #heure {
            position: absolute;
            top: 10px; /* Distance depuis le haut */
            left: 10px; /* Distance depuis la droite */
            color: white; /* Couleur du texte */
            font-size: 16px; /* Taille de la police */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1>BIENVENUE SUR SUNU SANTE</h1>
                <h2>SUNU SANTE</h2>
                <img src="hos.png" alt="Hopital" width="100">
                <div class="status-bar">
                    <div class="icon" id="wifi"><i class="fas fa-wifi"></i></div>
                    <div class="icon" id="battery"><i class="fas fa-battery-full"></i></div>
                    <div class="icon" id="loading"><i class="fas fa-spinner"></i></div>
                    <div class="icon" id="volume"><i class="fas fa-volume-up"></i></div>
                    <div class="icon" id="settings"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div id="heure"></div>

            </div>

    <h2>Connexion</h2>
    <form action="connexion.php" method="POST">
        <div class="textbox">
        <label for="login">Login :</label>
        <input type="email" id="login" name="login" required><br><br>

        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" name="mdp" required><br><br>

        <input type="submit" value="Se connecter">
        <h4>Je n'ai pas de compte <a href="inscription.html">m'inscrire</a></h4>
    </div>
    </form>
    <script>
    function afficherHeure() {
        const maintenant = new Date(); // Obtenir l'heure actuelle
        const heures = maintenant.getHours(); // Obtenir les heures
        const minutes = maintenant.getMinutes(); // Obtenir les minutes

        // Formater l'heure pour l'affichage
        const heureFormattee = `${heures < 10 ? '0' : ''}${heures}:${minutes < 10 ? '0' : ''}${minutes}`;

        // Afficher l'heure dans l'élément HTML avec l'id "heure"
        document.getElementById('heure').textContent = heureFormattee;
    }

    // Appeler la fonction pour l'afficher une première fois
    afficherHeure();

    // Actualiser l'heure toutes les secondes
    setInterval(afficherHeure, 1000);
</script>
</body>

</html>
